<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slyres | Create your account</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" description="Get into a Workflow Dashboard designed for Elites.">
        <script src="/assets/main.js"></script>
        <script src="/register/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <img width="120px" src="/assets/slyres_logo.png"/>
                <h1>Create an account</h1>
                <div class="input-fields">
                    <input id="name" type="text" placeholder="Pick a Username"/>
                    <input id="firstname" type="text" placeholder="Your First Name"/>
                    <input id="email" type="text" placeholder="Email address"/>
                    <input id="password" type="password" placeholder="Password"/>
                    <p id="description" class="error">An error occured</p>
                </div>
                <button id="register" class="button">Create</button>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="/assets/main.css">
        <link rel="stylesheet" type="text/css" href="/register/style.css">
    </body>
</html>
